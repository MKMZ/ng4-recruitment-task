<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <md-form-field floatPlaceholder="never">
      <input mdInput #filter placeholder="Filter">
    </md-form-field>
  </div>
  <md-table #table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container mdColumnDef="id">
          <md-header-cell *mdHeaderCellDef> ID </md-header-cell>
          <md-cell *mdCellDef="let element"> {{element.id}} </md-cell>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container mdColumnDef="title">
          <md-header-cell *mdHeaderCellDef> Title </md-header-cell>
          <md-cell *mdCellDef="let element"> {{element.title}} </md-cell>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container mdColumnDef="body">
          <md-header-cell *mdHeaderCellDef> Body </md-header-cell>
          <md-cell *mdCellDef="let element"> {{element.body}} </md-cell>
        </ng-container>
    
        <md-header-row *mdHeaderRowDef="displayColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayColumns;"></md-row>
      </md-table>

</div>
